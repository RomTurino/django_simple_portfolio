{%extends 'portfolio/base.html'%}
{%load static%}
{%block title%}Blog{%endblock title%}
{% block content %}
    <h2>Роман написал  {{blogs.count}} поста</h2>

    {%for blog in blogs%}
    <a href ='{%url "blog:detail" blog.id%}'><h1>{{blog.title}}</h1></a>
    <p>{{blog.description}}</p>
    <p><em>Добавлено {{blog.date|date:'M d Y'|upper }}</em></p>
    {%endfor%}
{% endblock content %}
